<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OTP Verification</title>
<link rel="stylesheet" type="text/css" href="opt.css">
</head>
<body>

<div id="header">
  <img src="https://logowik.com/content/uploads/images/standard-chartered-bank-new-20211713.jpg" alt="Your Image" width="100">
  <div class="country-name">India</div>
</div>

<div id="background-image">
  <div class="otp-text">Sent OTP to ha********ru@gmail.com</div>
  <div id="otp-container">
    <div class="otp-box">
      <div class="enter-otp">Enter OTP</div>
      <input type="text" class="otp-input">
    </div>
    <div class="button-container">
      <button id="resend-btn">Resend</button>
      <button id="submit-btn">Submit</button>
    </div>
  </div>
</div>

</body>
</html>
