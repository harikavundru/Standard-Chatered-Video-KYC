<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Page</title>
  <link rel="stylesheet" href="netbank.css">
</head>
<body>
  <header>
    <div class="top-row">
      <img src="https://logowik.com/content/uploads/images/standard-chartered-bank-new-20211713.jpg" alt="Desired Image" class="logo">
      <div class="top-menu">
        <form action="#" method="GET">
          <input type="text" name="search" placeholder="Search..." class="search-input">
          <button type="submit" class="search-btn">Search</button>
        </form>
        <a href="#" class="home-btn">Home</a>
        <a href="#" class="pay-btn">Pay</a>
        <a href="#" class="video-btn">Video KYC</a>
        <a href="#" class="more-btn">More</a>
        <a href="#" class="profile-btn">Profile</a>
        <a href="#" class="logout-btn">Logout</a>
      </div>
    </div>
  </header>
  <div class="main-content">
    <div class="left-panel">
      <div class="rectangle green-rect">
        <p>Savings A/C</p>
      </div>
      <div class="rectangle white-rect">
        <p>Credit Card</p>
      </div>
      <div class="circle">
        <p>Goals</p>
      </div>
      <div class="savings-details">
        <div class="savings-info">
          <p>Savings Account</p>
          <p>*****12345</p>
          <p>Available Balance</p>
          <h1>50,000</h1>
          <p>Overdraft Limit</p>
          <p>100,000.00</p>
        </div>
      </div>
    </div>
    <div class="right-panel">
      <div class="bill">
        <a href="#">Electricity Bill</a>
      </div>
      <div class="bill">
        <a href="#">Car Installment</a>
      </div>
      <div class="bill">
        <a href="#">Netflix</a>
      </div>
      <div class="bill">
        <a href="#">Supermarket</a>
      </div>
    </div>
  </div>
</body>
</html>
